<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Edit Profile</title>
</head>

<body>
    <div class="container my-5">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2 text-center">Edit Profile</h1>
                        <form th:action="@{/profile/edit}"th:object="${seller}" method="post">
                            <input class="form-control" type="hidden" th:field="*{id}" />
                            <input class="form-control" type="hidden" th:field="*{balance}" />
                            <input class="form-control" type="hidden" th:field="*{category}" />
                            <input class="form-control" type="hidden" th:field="*{isDeleted}" />
                            <input class="form-control" type="hidden" th:field="*{password}" />
                            
                            <div class="form-group mt-2">
                                <label>Name</label>
                                <input class="form-control form-control-lg" type="text" name="name" th:field="*{name}">
                            </div>
                            <div class="form-group mt-2">
                                <label>Username</label>
                                <input class="form-control form-control-lg" type="text" name="username" th:field="*{username}" readonly>
                            </div>
                            <div class="form-group mt-2">
                                <label>Email</label>
                                <input class="form-control form-control-lg" type="email" name="email" th:field="*{email}">
                            </div>
                            <!-- <div class="form-group mt-2">
                                <label>Password</label>
                                <input class="form-control form-control-lg" type="password" name="password" th:field="*{password}">
                            </div> -->
                            <div class="form-group mt-2">
                                <label>Address</label>
                                <input class="form-control form-control-lg" type="text" name="address" th:field="*{address}">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
