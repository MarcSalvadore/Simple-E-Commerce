<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold">Profile</h2>
                    <a th:href="@{/}" type="button" class="btn btn-primary btn-md m-2"><i class="bi bi-pencil"></i> Edit</a>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col">
                            Name
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="${userDTO.name}"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            Email
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="${userDTO.email}"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            Address
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="${userDTO.address}"></h6>
                        </div>
                    </div>
                </div>
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold">Apapay</h2>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col">
                            Balance
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="${userDTO.balance}"></h6>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-md justify-content-center mb-3">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 mb-3">
                <form th:action="@{/user/delete}" method="post" class="mr-4">
                    <button type="submit" class="btn btn-outline-danger btn-md">Delete Account</button>
                </form>
                <div class="ml-4"></div> <!-- Add an empty div for spacing -->
                <button type="button" class="btn btn-danger btn-md" th:href="@{/logout-sso}">Sign Out</button>
            </div>                             
        </div>
    </div>
</body>

</html>
