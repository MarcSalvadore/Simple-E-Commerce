<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold">Profile</h2>
                    <a th:href="@{/}" type="button" class="btn btn-primary btn-md m-2"><i class="bi bi-pencil"></i> Edit</a>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col">
                            Name
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="': ujang'"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            Email
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="': ujang.ganteng123@gmail.com'"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            Address
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="': Jl. bareng yuk'"></h6>
                        </div>
                    </div>
                </div>
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold">Apapay</h2>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col">
                            Balance
                        </div>
                        <div class="col-8">
                            <h6 class="card-title" th:text="': Rp 9.000.000'"></h6>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-md justify-content-center mb-3">Withdraw</button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-danger btn-md justify-content-center mt-3 mb-3">Delete Account</button>
                <button class="btn btn-danger btn-md justify-content-center mt-3 mb-3">Sign Out</button>
            </div>
        </div>
    </div>
</body>

</html>
