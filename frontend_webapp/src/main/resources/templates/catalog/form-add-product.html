<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Add Product</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
      <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
      <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Add Product</h2>
                    <br>
                    <form th:action="@{/add-product}" th:object="${productDTO}" method="POST" enctype="multipart/form-data">
                      Name: <br>
                      <input class="form-control" type="text" th:field="*{productName}" />
                      <br><br>
  
                      Price: <br>
                      <input required class="form-control" type="number" th:field="*{price}" />
                      <br><br>
  
                      Description: <br>
                      <input class="form-control" type="text" th:field="*{productDescription}" />
                      <br><br>
  
                      Stock: <br>
                      <input required class="form-control" type="number" th:field="*{stock}" />
                      <br><br>
  
                      Image: <br>
                      <input type="file" th:field="*{image}" name="imageFile" class="form-control" />
                      <br><br>
  
                      Category: <br>
                      <select class="form-control" name="category" th:field="*{category}">
                        <option th:each="category: ${listCategory}" th:value="${category.id}" th:text="${category.name}"></option>
                      </select>
                      <br><br>
                      
                      <button class="btn btn-primary" type="submit">Add Product</button>
                      <a class="btn btn-danger" href="/">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
