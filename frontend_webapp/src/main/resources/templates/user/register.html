<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Register</title>
</head>

<body>
    <div class="container my-5">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2 text-center">Sign Up</h1>
                        <form th:action="@{/register}" th:object="${userDTO}" method="post">
                            <div class="form-group mt-2">
                                <label>Name</label>
                                <input required="true"  th:field="*{name}" class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group mt-2">
                                <label>Username</label>
                                <input required="true" th:field="*{username}" class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group mt-2">
                                <label>Email</label>
                                <input required="true" th:field="*{email}" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mt-2">
                                <label>Password</label>
                                <input required="true" th:field="*{password}" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="form-group mt-2">
                                <label>Category</label>
                                <select required="true" th:field="*{category}" class="form-control form-control-lg" name="category">
                                  <option value="Biasa">Biasa</option>
                                  <option value="Official Store">Official Store</option>
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label>Address</label>
                                <input required="true" th:field="*{address}" class="form-control form-control-lg" type="text" name="address" placeholder="Enter your address">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
