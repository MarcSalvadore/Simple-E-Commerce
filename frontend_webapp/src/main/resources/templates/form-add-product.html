<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Add Product</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Add Product</h2>
                    <br>
                    <form th:action="@{/add-product}" th:object="${productDTO}" method="POST" enctype="multipart/form-data">
                      Name: <br>
                      <input class="form-control" type="text" th:field="*{name}" />
                      <br><br>
  
                      Price: <br>
                      <input required class="form-control" type="number" th:field="*{price}" />
                      <br><br>
  
                      Description: <br>
                      <input class="form-control" type="text" th:field="*{description}" />
                      <br><br>
  
                      Stock: <br>
                      <input required class="form-control" type="number" th:field="*{stock}" />
                      <br><br>
  
                      Image: <br>
                      <input type="file" name="imageFile" class="form-control" />
                      <br><br>
  
                      Category: <br>
                      <table class="table">
                        <tbody>
                            <!-- <tr>
                                <select class="form-control" name="idPenerbit" id="idPenerbit" th:field="*{penerbit}">
                                    <option th:each="penerbit: ${listPenerbit}"
                                            th:value="${penerbit.idPenerbit}" th:text="${penerbit.namaPenerbit}"></option>
                                </select>
                            </tr> -->
                          <tr>
                            <select class="form-control" name="category" id="category">
                              <option value="Foods">Foods</option>
                              <option value="Electronics">Electronics</option>
                              <option value="Home">Home</option>
                              <option value="Solutions">Solutions</option>
                            </select>
                          </tr>
                        </tbody>
                      </table>
  
                      <button class="btn btn-primary" type="submit">Submit</button>
                      <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
