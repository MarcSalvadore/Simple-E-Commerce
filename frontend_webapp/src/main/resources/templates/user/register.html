<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Register</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Sign Up</h1>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form th:action="@{/register}" th:object="${userDTO}" method="post">
                                    <!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                        <p th:each="error : ${#fields.errors('*')}" th:text="${error}"></p>
                                    </div> -->
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input th:field="*{name}" class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input th:field="*{username}" class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input th:field="*{email}" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input th:field="*{password}" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input th:field="*{address}" class="form-control form-control-lg" type="text" name="address" placeholder="Enter your address">
                                    </div>
                                    <div>
                                        <button type="submit">Create Seller</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
