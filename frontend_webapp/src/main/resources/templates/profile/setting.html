<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Settings</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}" id="success-alert"></div>
        <div class="card mt-5">
            <div class="card-header">
                <h2 class="fw-bold">Settings</h2>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" th:href="@{/profile/edit}">Edit Profile</a>
                    <a href="#" class="list-group-item list-group-item-action" th:href="@{/profile/edit/password}">Change Password</a>
                    <form th:action="@{/user/delete}" method="post">
                        <button type="submit" class="list-group-item list-group-item-action text-danger">Delete Account</button>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3 mb-3 mr-3">
                <a type="button" class="btn btn-primary btn-md" href="/profile">Back</a>
            </div>  
        </div>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var alertElement = document.getElementById('success-alert');
            setTimeout(function() {
                alertElement.style.display = 'none';
            }, 2000);
        });
    </script>
</body>


</html>
