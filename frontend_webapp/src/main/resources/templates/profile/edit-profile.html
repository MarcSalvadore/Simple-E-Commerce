<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Edit Profile</title>
</head>

<body>
    <div class="container my-5">
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2 text-center">Edit Profile</h1>
                        <form th:action="@{/profile/edit}" th:object="${userDTO}" enctype="multipart/form-data" method="POST">
                            <input type="hidden" class="form-control" th:field="*{id}">
                            <div class="form-group mt-2">
                                <label>Name</label>
                                <input class="form-control form-control-lg" th:value="*{name}" th:field="*{name}" type="text" name="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group mt-2">
                                <label>Username</label>
                                <input class="form-control form-control-lg" th:value="*{username}" th:field="*{username}" type="text" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group mt-2">
                                <label>Email</label>
                                <input class="form-control form-control-lg" th:value="*{email}" th:field="*{email}" type="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mt-2">
                                <label>Password</label>
                                <input class="form-control form-control-lg" th:value="*{password}" th:field="*{password}" type="password" name="password" placeholder="Enter password">
                            </div>
                            <div class="form-group mt-2">
                                <label>Address</label>
                                <input class="form-control form-control-lg" th:value="*{address}" th:field="*{address}" type="text" name="address" placeholder="Enter your address">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
